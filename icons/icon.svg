    <rect x="45" y="130" width="160" height="10" rx="5" />
    
    <!-- Marca de verificação no segundo item -->
    <path d="M8,75 L15,82 L25,65" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
